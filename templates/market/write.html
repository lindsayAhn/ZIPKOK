{% extends '../base.html' %}
{% load mathfilters %}


{% block content %}
<div class="slideshow-container">
<div id="market">
	<form class="board-form" method="post" action="{% url 'market:write' page %}?kwd={{kwd}}" enctype="multipart/form-data">
		{% csrf_token %}
		{% if no %}
			<input type="hidden" name="no" value="{{no}}">
		{% else %}
			<input type="hidden" name="no" value="-1">
		{% endif %}

		<table style="width:100%;">


			<tr>
				<td>
				<select name="category" class="formcontrol" style="width:12.5%;">
					<option value=""> </option>
					<option>디지털/가전</option>
					<option>가구/인테리어</option>
					<option>생활/가공식품</option>
					<option>스포츠/레저</option>
					<option>패션/잡</option>
					<option>게임/취미</option>
					<option>뷰티/미용</option>
					<option>반려동물용품</option>
					<option>도서/티켓/음반</option>
					<option>기타 중고물품</option>
				</select>
				</td>
			</tr>
			<tr>

				<input type="file" name="imgs" multiple >
			</tr>
			<tr>
<!--				<td class="label">제목</td>-->
				<td><input type="text" name="price" id="price" placeholder="가격을 입력해주세요" class="formcontrol" style="height:40px; width:89%; ">
				<input type="button" onclick="free()" value="무료나눔" class="btn" style="height:40px; width:10%; border-radius:3px; font-size: 15px; text-align:center;"></td>
			</tr>
			<tr>
<!--				<td class="label">제목</td>-->
				<td><input type="text" name="title" placeholder="제목을 입력해주세요" class="formcontrol" style="height:40px;"></td>
			</tr>

			<tr>
<!--				<td class="label">내용</td>-->
				<td>
					<textarea id="content" name="content" placeholder="내용을 입력해주세요" class="formcontrol" style="height:200px; "></textarea>
				</td>
			</tr>
		</table>
		<div class="bottom" >
<!--			<a href="{% url 'board:list' page %}?kwd={{kwd}}">취소</a>-->
			<input type="submit" value="등록" class="btn" style="float:right; margin-left:1%;">
			<input type="button" value="취소" class="btn" onclick="location.href='{% url 'market:list' page %}?kwd={{kwd}}'" style="float:right">

		</div>
	</form>
</div>
	</div>
<script>
function free(){
	var price = document.getElementById("price")
	price.value = "무료나눔"
	}
</script>
{% endblock%}
