<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>

<body>
<div style="text-align:center; margin-top:2%;">
    <div style="color:#6E6CBF; font-size:23px; margin-left:-4%;"><strong>ENTER CODE</strong></div>
    <div style="color:#404040; font-size:11px; margin-left:-4%;"><b>코드는 영어로만 입력해주세요</b></div>
    <input id="room-name-input" type="text" size="20" class="formcontrol" style="height:50px; width:15%; border-radius:3px; margin-top:1%;"/>
    <input id="room-name-submit" type="button" value="입장" class="btn2" style="height:50px; width:5%; border-radius:3px; margin-top:1%; font-size: 13px; background:rgba(110, 108, 191, 0.9);"/>
</div>

    <script>
<!--        document.querySelector('#room-name-input').focus();-->
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
{%endblock%}
