{% extends '../base.html' %}

{% block content %}

{% load static %}
<script src="/assets/js/jquery/jquery-1.9.0.js"></script>
<script src="{% static 'js/jquery/join.js' %}" type="text/javascript"></script>

<div id="content" style="width:50%">

   <div style="display:flex;">
      <p class="formTitle">JOIN</p>
   </div>

   <form id="join-form" name="joinForm" method="post" action="/user/join">

      {% csrf_token %}
      <label class="block-label" for="name">이름</label>
      <input id="name" name="name" type="text" value="" class="formcontrol">

      <label class="block-label" for="email">이메일</label>
      <input id="email" name="email" type="text"  class="formcontrol">
      <img id="img-email" src="/assets/images/check.png" style="display:none;">
      <input id="btn-email" type="button" value="이메일 중복체크" class="formcontrol">
<p></p>
      <label class="block-label">패스워드</label>
      <input id="password" name="password" type="password" value="" class="formcontrol">
      <div class="block-label">비밀번호 확인</div>
    <input id="password2" name="password" type="password" value="" class="formcontrol">
      <div style="display: flex;">
         <input onclick="location.href='http://127.0.0.1:8000/'"  value="홈으로" class="btn_global">
         <div style="padding:5px;"></div>
         <input type="submit" id="join-submit" id_check_result="fail" value="가입하기" class="btn_global" >
      </div>
   </form>

</div>

{% endblock%}
